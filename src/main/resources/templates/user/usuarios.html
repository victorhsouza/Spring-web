<div th:replace="shared/header"  xmlns:th="http://www.w3.org/1999/xhtml"></div>
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Usuarios</h1>
                    <p class="mb-4">Lista de Usu√°rios que estao cadastrados no banco de dados.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Lista de Usuarios: </h6>
                            <a class="btn btn-primary" href="usuarios/novo"> Novo Usuario </a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nome</th>
                                            <th>Email</th>
                                            <th>Endereco</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each= "user:${users}" xmlns:th="http://www.w3.org/1999/xhtml">
                                            <td th:text = "${user.id}"></td>
                                            <td th:text = "${user.nome}"></td>
                                            <td th:text = "${user.email}"></td>
                                            <td th:text = "${user.endereco}"></td>
                                            <td ><a href="" class="btn btn-warning">Alterar</a></td>
                                            <td ><a href="" onclick="if(confirm)('Confirma a exclusao?'){window.location.href = '/usuarios/${user.id}/excluir'}" class="btn btn-danger">Excluir</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->
                </div>
                <!-- End of Main Content -->
    <div th:replace="shared/footer" xmlns:th="http://www.w3.org/1999/xhtml"></div>
